<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Мишка : Каталог</title>
  </head>
  <body class="page">
    <header class="page-header">
      <div class="page-header__logo">
        <a href="index.html">
          <img src="img/logo-mobile.svg" width="85" height="35" alt="Логотип страницы">
        </a>
      </div>
      <nav class="main-nav main-nav--closed">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">Вязание на заказ</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Поиск по сайту</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1 class="page-header__title">
        Каталог товаров
      </h1>
    </header>
    <section class="production">
      <figure class="production__item">
        <img class="production__image" src="img/photo-1-mobile@1x.jpg" width="260" height="195" alt="Фотография товара">
        <figcaption class="production__desc">
          <b class="production__title">Зайчик-попрыгайчик</b>
          <p class="production__param">Рост 30 см, вес 200 г</p>
          <b class="production__price">1200 руб.</b>
          <a class="basket-link" href="#">Корзина</a>
        </figcaption>
      </figure>
      <figure class="production__item">
        <img class="production__image" src="img/photo-2-mobile@1x.jpg" width="260" height="195" alt="Фотография товара">
        <figcaption class="production__desc">
          <b class="production__title">Корзинка для белья</b>
          <p class="production__param">Диаметр 15 см, высота 10 см</p>
          <b class="production__price">690 руб.</b>
          <a class="basket-link" href="#">Корзина</a>
        </figcaption>
      </figure>
      <figure class="production__item">
        <img class="production__image" src="img/photo-3-mobile@1x.jpg" width="260" height="195" alt="Фотография товара">
        <figcaption class="production__desc">
          <b class="production__title">Большая корзинка для игрушек</b>
          <p class="production__param">Диаметр 30 см, высота 30 см</p>
          <b class="production__price">1500 руб.</b>
          <a class="basket-link" href="#">Корзина</a>
        </figcaption>
      </figure>
    </section>
    <section class="video-blog">
      <figure class="video-blog__item">
        <p class="production__title">Процесс производства</p>
        <video class="video-blog__content" src="http://placehold.it/260x195" width="260" height="150"
        poster="img/video-mobile@1x.jpg"></video>
        <figcaption class="video-blog__desc">
          <p class="video-blog__text">
            По просьбам наших любимых фолловеров мы сняли для вас подробное видео
            о том, как появляются наши товары.
          </p>
          <a class="button" href="#">Сделать заказ</a>
        </figcaption>
      </figure>
    </section>
    <footer class="page-footer">
      <span class="social-links">
        <a class="social-links__item social-links__item--instagram" href="#">Мы в Инстаграме</a>
        <a class="social-links__item social-links__item--facebook" href="#">Мы в Фейсбуке</a>
        <a class="social-links__item social-links__item--twitter" href="#">Мы в Твиттере</a>
      </span>
      <div class="page-footer__copyright">
        <b class="page-footer__text">Разработано:</b>
        <a class="page-footer__icon-link" href="https://htmlacademy.ru">
          <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотип разработчика">
        </a>
      </div>
    </footer>
    <section class="basket-modal basket-modal--hidden">
      <form class="basket-modal__form" action="https://echo.htmlacademy.ru/" method="post" >
        <h2 class="basket-modal__title">Добавить в корзину</h2>
        <div class="product-size">
          <p class="product-size__text">Выберите размер</p>
          <input class="product-size__value" type="radio" id="s-product-size" name="size" value="s">
          <label for="s-product-size">s</label>
          <input class="product-size__value" type="radio" id="m-product-size" name="size" value="m">
          <label for="m-product-size">m</label>
          <input class="product-size__value" type="radio" id="l-product-size" name="size" value="l">
          <label for="l-product-size">l</label>
        </div>
        <button class="button button--add" type="submit">Добавить</button>
      </form>
    </section>
  </body>
</html>
